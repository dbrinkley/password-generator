<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>

    <style>
      .container {
        margin: 0 auto;
        width: 600px;
        text-align: center;
      };

      .passwordDisplay {
        border: 2px solid black;
        padding: 10px;
      };
    </style>

    <script type="text/javascript" src="password-generator.js"></script>


  </head>


  <body>

    <div class="container">

      <h1>Password Generator</h1>
      <h3>
        Select options below and then type in number <br>for the length of password requested.
      </h3>

      <form class="passwordForm">
        <input type="checkbox" id="symbol"/>Include Symbols
        <input type="checkbox" id="captial" />Include Capital Letters<br><br>
        <input type="text" id="passwordLengthInput" placeholder="Length of Password"/><br><br>
        <button type="button" id="btn">Generate Password</button>
      </form> <!-- End Form -->

      <br><br>
      <h3>Copy the password below or click button below to copy.</h3>
      <div id="passwordDisplay" >

      </div>
      <button id="copyBtn" data-copytarget="#passwordDisplay" >Copy to Clipboard</button>
    </div> <!-- END Container Div -->

  </body>
</html>
