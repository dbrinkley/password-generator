<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
  </head>

  <style>
    .container {
      margin: 0 auto;
      width: 600px;
      text-align: center;
    };

    .passwordDisplay {
      border: 2px solid black;
      padding: 10px;
    };
  </style>

  <body>

    <div class="container">

      <h1>Password Generator</h1>
      <h3>
        Select options below and then type in number <br>for the length of password requested.
      </h3>

      <form class="passwordForm">
        <input type="checkbox" id="symbol">Include Symbols</input>
        <input type="checkbox" id="captial">Include Capital Letters</input><br><br>
        <input type="text" id="passwordLength" placeholder="Length of Password"></input><br><br>
        <button id="btn">Generate Password</button>
      </form> <!-- End Form -->

      <br><br>
      <h3>Copy the password below or click button below to copy.</h3>
      <div class="passwordDisplay">

      </div>
      <button id="copy">Copy to Clipboard</button>
    </div> <!-- END Container Div -->

  </body>
</html>
